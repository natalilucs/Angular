<div class="container-fluid">
    <form #myForm=ngForm method="POST" class="form-group">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" [(ngModel)]="studentEdit.name" required class="form-control" id="name" name="name" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text">Nome do aluno</div>
        </div>

        <div class="mb-3">
            <label for="id" class="form-label">Matricula</label>
            <input type="text" [(ngModel)]="studentEdit.matriculation" name="matriculation" required class="form-control" id="id" aria-describedby="idHelp">
            <div id="nameHelp" class="form-text">Numero de matricula do aluno</div>
        </div>

        <div class="mb-3">
            <label for="grade1" class="form-label">Nota 1</label>
            <input type="number" [(ngModel)]="studentEdit.g1" name="g1" min="0" max="10" step="0.01" required class="form-control" id="grade1">
        </div>

        <div class="mb-3">
            <label for="grade2" class="form-label">Nota 2</label>
            <input type="number" [(ngModel)]="studentEdit.g2" name="g2" min="0" max="10" step="0.01" required class="form-control" id="grade2">
        </div>
        <div class="mb-3">
            <label for="grade3" class="form-label">Nota 3</label>
            <input type="number" [(ngModel)]="studentEdit.g3" name="g3" min="0" max="10" step="0.01" required class="form-control" id="grade3">
        </div>

        <button type="submit" (click)="save()" class="btn btn-primary">Regitrar notas</button>
    </form>
</div>
